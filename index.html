<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="draw">
        <div class="functions">
            <output for="num-of-cells" id="range-value">16 X 16</output>
            <input type="range" value="16" name="num-of-cells" id="num-of-cells" min="1" max="100"/>
            <input type="color" id="color-picker" class="mode-choice" data-choice="color"/>
            <button id="color" class="mode-choice" data-choice="color">Color</button>
            <button id= "rainbow" class="mode-choice" data-choice="rainbow">Rainbow</button>
            <button id="shadow" class="mode-choice" data-choice="shadow">Shadow</button>
            <button id="eraser-button" class="mode-choice" data-choice="eraser">Eraser</button>
            <button id="clear-button">Clear</button>
        </div>
        <div class="grid-container"></div>
    </div>

    <footer>The Odin Project &#169 Haelina 2023</footer>
</body>
</html>
